<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Занятие 4: Список друзей</title>
    <script src="index.js"></script>
</head>
<body>
    <script>
      let friends = [
    {
        firstName: 'Artsiom',
        lastName: 'Mezin'
    },
    {
        firstName: 'Ilia',
        lastName: 'Kantor'
    },
    {
        firstName: 'Christopher',
        lastName: 'Michael'
    }
];
  
function makeFriendsList(friends) {
  let ul = document.createElement('ul');
  document.body.append(ul);
  console.log(ul);

  let liFirst = document.createElement('li');
  liFirst.innerHTML = `firstName: Artsiom, lastName: Mezin`;
  ul.prepend(liFirst);
  

  let liAver= document.createElement('li');
  liAver.innerHTML = `firstName: Ilia, lastName: Kantor`;
  ul.append(liAver); 
 

  let liLast = document.createElement('li');
  liLast.innerHTML = `firstName: Christopher, lastName: Michael`;
  ul.append(liLast);
}

makeFriendsList(friends);
    </script>
</body>
</html>
